<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Conflict Notify</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/logo2.jpg">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto&family=Roboto&family=Roboto+Condensed&display=swap" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h3 class="text-center">User Login</h3>
            <p id="msgContainerLog" class="invisible text-center small"></p>
            <form>
                <div class="form-group">
                    <label for="i-usr">Username or Email</label>
                    <input type="text" class="form-control" id="i-usr" name="username" required>
                </div>
                <div class="form-group">
                    <label for="i-psw">Password</label>
                    <input type="password" class="form-control" id="i-psw" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block" id="login-btn">Login</button>
            </form>
            <!-- <div class="text-center mt-3">
                <a href="#">Forgot Password?</a><br>
            </div> -->
        </div>
    </div>
</div>

<!-- Registration Modal -->
<div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="registerModalLabel">User Registration</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
            <!-- The registration form fields go here -->
            <!-- ... -->
                <small id="msgContainerReg" class="invisible"></small>
             <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="_username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="_password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" name="firstName">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" name="lastName">
                </div>
                <div class="form-group">
                    <label for="role">Role</label>
                    <select class="form-control" id="_role" name="role">
                        <option value="user">User</option>
                        <option value="staff">Staff</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-block" id="reg-btn">Register</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="./login.js" type="module"></script>
<script src="./register.js" type="module"></script>

 <!-- Bootstrap JavaScript (jQuery and Popper.js) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
